name: Build & Deploy Hugo from compendium

on:
  repository_dispatch:
    types: [build-from-compendium]
  workflow_dispatch: {}  # te permet de lancer manuellement au besoin

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout core (compendium-core)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Checkout content (compendium)
        uses: actions/checkout@v4
        with:
          repository: jfcmontmorency/compendium
          path: content
          token: ${{ secrets.PAT_CONTENT }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: |
          # Hugo va prendre ./content comme dossier de contenu par d√©faut
          hugo --minify

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
